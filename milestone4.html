<!DOCTYPE html>
<html lang="en">

<head>
    <title>IT 4203 Milestone 4</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="milestone4.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.0/mustache.min.js"></script>
    <script type="text/javascript" src="milestone4.js"></script>

    <script id="bookTemplate" type="text/template">
        {{#items}}
        <div class="bookCover" bookID="{{id}}">
                {{#volumeInfo}} {{#imageLinks}}
                <img src="{{smallThumbnail}}" height="120px" width="100px" /><strong> {{title}}</strong></div>
            {{/imageLinks}} {{/volumeInfo}}
            <div class="bookDetails" style="display:none"></div>
        </div>
        {{/items}}
    </script>

    <script id="detailsTemplate" type="text/template">
      <div><input type="button" id="closeButton" value="Close" /></div>
        <div class="book">
            {{#volumeInfo}}
            <h3>{{title}}</h3>
            <h3>{{subtitle}}</h3>
             {{#imageLinks}}
            <img src="{{smallThumbnail}}" style="float: left" />
            {{/imageLinks}}
            <div class="details">
            <p><b>Authors:</b>&nbsp;&nbsp;{{authors}}</p>
            <p><b>Publisher:</b>&nbsp;&nbsp;{{publisher}}</p>
            <p><b>Date Published:</b>&nbsp;&nbsp;{{publish}}</p>
            <p><b>Number of Pages:</b>&nbsp;&nbsp;{{pageCount}}</p>
            <p><b>Description:</b>&nbsp;&nbsp;{{description}}</p>
            </div>
            <div style="clear:both"></div>
            {{/volumeInfo}}
        </div>
    </script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">M4 Book Search</a>
            </div>

            <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input type="text" id="searchInput" name="searchInput" class="form-control" placeholder="Search">
                </div>
                <button type="button" id="search">Search</button>
            </form>
        </div>
    </nav>

    <div id="bookshelf">
        <h2>Sherri's Bookshelf</h2>
        <p>Switch View:&nbsp;&nbsp;<input type="button" class="listView1" value="List" />
          <input type="button" class="gridView1" value="Grid" /></p>
    </div>

    <div id="box1" data-layout="List">
        <div id="bookshelfResults"></div>
    </div>

    <br>

    <div id="searchshelf">
      <br>
        <h2>Search Results</h2>
        <p>Switch View:&nbsp;&nbsp;<input type="button" class="listView2" value="List" />
          <input type="button" class="gridView2" value="Grid" /></p>
    </div>

    <div id="box2" data-layout="List">
        <div id="searchResults"></div>
    </div>

    <div class="pages">
      <ul class="pagination">
          <li id="page1"><a href="#">1</a></li>
          <li id="page2"><a href="#">2</a></li>
          <li id="page3"><a href="#">3</a></li>
          <li id="page4"><a href="#">4</a></li>
          <li id="page5"><a href="#">5</a></li>
      </ul>
    </div>

    <div id="bookDetails"></div>

</body>
</html>
