<!DOCTYPE html>
<html>
	
<head>
	<meta charset = "UTF-8">
	<title>Simple Interest Calculator</title>
	<link href="css/styles.css" rel="stylesheet">
	<script type = "text/javascript" src = "js/calculateInterest.js"></script>
</head>

<body>
	<div class = "container">
		<h1 style = "margin-left: 10px;">Simple Interest Calculator</h1>
			<form class = "calculator">
				<p>
					<label for = 'principal' class = "inlineLabel">Principal Amount:    $</label>
					<input type =  "number" id = 'principal' min = "1" max = "9,999,000" step = "1">
				<p>
					<label for = 'rate' class = "inlineLabel">Annual Interest Rate (% per year):    </label>
					<input type = "number" id = 'rate' min = "1.0" max = "100.0" step = "0.1">
				</p>
				<p>
					<label for = 'period' class = "inlineLabel">Period:    </label>
					<input type = "number" id = 'period' min = "1" max = "365" step = "1">
					<select id = "period_unit" name = 'period_unit'>
						<option value = "Days">Days</option>
						<option value = "Weeks">Weeks</option>
						<option value = "Months">Months</option>
						<option value = "Quarters">Quarters</option>
						<option value = "Years">Years</option>
					</select>
				</p>
				<p class = "buttons">
				<input type = "button" id = "calculateButton" onclick = "calculateInterest();" value = "Calculate" />
				<input type = "reset" id = "clearButton" value = "Clear"/>
				</p>
				<br>
				<p class = "results">
					<label for = 'interestAmount' class = "inlineLabel">Interest Amount:&nbsp; &nbsp; &nbsp;$</label>
					<input type = "text" id = "interestAmount" name = "interestAmount" value = "">
					<br/>
					<label for = 'totalAmount' class = "inlineLabel">Total:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;$</label>
					<input type = "text" id = "totalAmount" name = "totalAmount" value = "">
				</p>
			</form>
	</div>

</body>

</html>
